services:
  db:
    image: postgres:16
    container_name: poker_db
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_pw
      POSTGRES_DB: poker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/poker_backend/db/init:/docker-entrypoint-initdb.d
    networks:
      - poker-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker_backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app_pw
      DB_NAME: poker
      DATABASE_URL: postgresql://app:app_pw@db:5432/poker
    ports:
      - "8000:8000"
    networks:
      - poker-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poker_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - poker-net

networks:
  poker-net:

volumes:
  postgres_data:
